<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="DeviceAtlas Java Cloud Client API Examples"/>
    <meta name="author" content="Afilias Technologies Ltd "/>
    <title>DeviceAtlas Java Cloud Client API Examples | Visitor information</title>
    <link type="text/css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../../css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" th:href="@{/css/jumbotron-narrow.css}" href="../../css/jumbotron-narrow.css" />
    <link type="text/css" rel="stylesheet" th:href="@{/css/deviceatlas.css}" href="../../css/deviceatlas.css" />
    <script type="text/javascript" th:src="@{/js/deviceatlas-VERSION.min.js}" src="../../js/deviceatlas-VERSION.min.js"></script>
    <script type="text/javascript" th:src="@{/js/sortable.js}" src="../../js/sortable.js"></script>
</head>
<body>
<div class="container">
    <div th:replace="fragments/header :: header"></div>
    <div class="jumbotron">
        <h2>Visitor information</h2>
    </div>
    <div class="row marketing">

        <div class="col-lg-12">

            <table class="sortable">
                <thead>
                <tr>
                    <th>Property name</th>
                    <th>Value</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="entry: ${properties.entrySet()}">
                    <td th:text="${entry.getKey()}" />
                    <td th:text="${entry.getValue().asString()}" />
                </tr>
                </tbody>
            </table>

        </div>

    </div>

    <div th:replace="fragments/footer :: footer"></div>

</div> <!-- /container -->
</body>
</html>
